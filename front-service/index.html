<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-on:input="changeTitle">
        <p>{{title}}</p>

        <input type="text" v-model="two_way_binding_name">
        <p>{{two_way_binding_name}}</p>
    </div>

    <div id="app2">
        <button v-on:click="increase(2, $event)">click me increase</button>
        <button v-on:click="counter--">click me decrease</button>

        <p>{{counter}}</p>
        <p v-on:mousemove="updateCoordinates"> Coorditantes {{x}} / {{y}}
            <span v-on:mousemove.stop="">Dead spot</span>
        </p>
        <p>computed_results: {{computed_results}}</p>
        <input type="text" v-on:keyup.enter.space="alertMe">
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            two_way_binding_name: "test"

        },
        methods: {
            changeTitle: function (event) {
                this.title = event.target.value;
            },

        },
    })


    new Vue({
        el: '#app2',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        computed: {
            computed_results: function () {
                return this.counter > 10 ? "Larger that 10" : 'smaller than 10'
            }
        },
        methods: {
            increase: function (step, event) {
                this.counter += step;
                console.log(event);
            },
            updateCoordinates: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alertMe: function () {
                alert('alert me')
            }

        }
    })

</script>

</html>
